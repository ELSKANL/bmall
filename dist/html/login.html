<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<style type="text/css">
		.footer-down{
			width:100%;
			height:300px;
			background:#1a1a1a;
			overflow:hidden;
		}
		.down_center{
			width:1094px;
			height:300px;
			margin:0 auto;
		}
		.promises-list{
			width:1094px;
			height:80px;
			margin-top:78px;
			margin-left:12px;
			padding-bottom: 30px;
			border-bottom: 1px solid #2c2c2c;
		}
		.promises-list li{
			float:left;
			height:51px;
			line-height:51px;
			padding-left: 80px;
			margin-right: 80px;
			font-size:16px;
			color:#fff;
		}
		.promises-list li:nth-child(1){
			margin-left:66px;
			background:url(../../images/bg1.png) no-repeat 0 0; 
		}
		.promises-list li:nth-child(2){
			background:url(../../images/bg2.png) no-repeat 0 0; 
		}
		.promises-list li:nth-child(3){
			background:url(../../images/bg3.png) no-repeat 0 0; 
		}
		.promises-list li:nth-child(4){
			background:url(../../images/bg4.png) no-repeat 0 0; 
		}
		.link-list{
			margin-left:184px;
			margin-top:16px;
			height:15px;
		}
		.link-list li{
			float:left;
			font-size:12px;
			padding: 0 20px;
			border-right:1px solid #fff;
		}
		.link-list li:nth-child(8){
			border-right:none;
		}
		.link-list li a{
			color:#a7a5a6;
		}
		.down_center p{
			margin:0 auto;
			text-align:center;
			font-size:12px;
			color:#a7a5a6;
			margin-top:8px;
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="loginContent">
			<div class="loginFrame">
				<p class="f_title">欢迎登录网易邮箱账号</p>
				<form>
					<div class="out-email">
						<span class="email-pic"></span>
						<input type="text" class="l-email" placeholder="  邮箱" id="email">
					</div>
					<div class="out-email">
						<span class="pwd-pic"></span>
						<input type="password"  class="l-pwd" placeholder="  密码" id="pwd">
					</div>
					<button>登录</button>
					<p>忘记密码？<a href="/html/register.html">去注册</a></p>
				</form>
			</div>
		</div>
		<footer></footer>

	</div>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
</body>
</html>
